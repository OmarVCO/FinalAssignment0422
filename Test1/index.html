<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dropmenu.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>

</head>
<body>
    <header class="header">
    <div class="dropdown">
        <button onclick="window.location.reload(true)" class="dropbtn">RESET</button>
        <!-- <a href="#" onclick="window.location.reload(true);">RESET</a> -->
    </div>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">WIREFRAME</button>
        <div id="myDropdown" class="dropdown-content">
            <img src="/Test1/images/Wireframe.png">
        </div>
    </div>
    <div class="dropdown">
            <button onclick="myFunction2()" class="dropbtn">AUTHOR</button>
            <div id="myDropdown2" class="dropdown-content">
                <img src="/Test1/images/Omar.png">
            </div>
    </div>
</header>

<main>
<canvas id="mainCanvas"></canvas>
<p id="player">0</p>
<p id="enemy">0</p>
</main>

<script src="jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
<script>

    function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
        }
        }
    }
    }
</script>

<script>

    function myFunction2() {
    document.getElementById("myDropdown2").classList.toggle("show");
    }

    window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
        }
        }
    }
    }
</script>

</body>
</html>
